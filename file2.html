<!DOCTYPE html>
<html>
    <head>
        <title>Text Styles</title>
        <style>
            .videoTitle{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: bold;
                font-size: 18px;
                width : 300px;
                line-height: 26px;
            }
            .viewCount{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: bold;
                font-size: 18px;
                width : 300px;
                line-height: 20px;
            }
            .author{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: bold;
                font-style: italic;
                font-size: 18px;
                width : 300px;
                line-height: 20px;
            }
            .info{
                font-family :'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 16px;
                width : 300px;
                line-height: 20px;
                color : rgb(88, 81, 81);
            }
        </style>
    </head>
    <body>
        <p class="videoTitle">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="viewCount">
            3.4M views &#183 6 Months ago
        </p>
        <p class="author">
            Marques Brownlee &#10003
        </p>
        <p class="info">
            Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
        </p>
    </body>
</html>
