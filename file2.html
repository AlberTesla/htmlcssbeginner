<!DOCTYPE html>
<html>
    <head>
        <title>Text Styles</title>
        <style>
            p{
                font-family: Arial;
            }
            .videoTitle{
                font-weight: bold;
                font-size: 18px;
                width : 300px;
                line-height: 26px;
            }
            .viewCount{
                font-weight: bold;
                font-size: 18px;
                width : 300px;
                line-height: 20px;
            }
            .author{
                font-weight: bold;
                font-style: italic;
                font-size: 18px;
                width : 300px;
                line-height: 20px;
            }
            .info{
                font-size: 16px;
                width : 300px;
                line-height: 20px;
                color : rgb(88, 81, 81);
                transition: width 1s;
            }
            .info:hover{
                width : 40px;
            }
            .info:active{
                width : 1000px;
                transition: width 1s;
            }
            .logo {
                width: 30px;
            }
        </style>
    </head>
    <body>
        <p class="videoTitle">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="viewCount">
            3.4M views &#183 6 Months ago
        </p>
        <p class="author">
            Marques Brownlee &#10003
        </p>
        <p class="info">
            Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
        </p>
        <img class="logo" src=".\images\applelogo.png">
        <p class="info">
            &#9001 Shop early for the best selection of holiday favourites. Shop now &#12297
        </p>
    </body>
</html>
