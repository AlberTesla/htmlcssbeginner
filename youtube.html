<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Page</title>
        <style>
            .search {
                display: block;
                margin-bottom: 10px;
                font-size: 20px;
                margin-left: 12px;
            }
            .videoPreview {
                display: inline-block;
                width : 300px;
                vertical-align: top;
                margin-right: 15px;
                height : 300px;
            }
            .thumbnail {
                width : 300px;
                display: block;
            }
            .videoTitle {
                display: block;
            }
            .videoAuthor {
                display: block;
            }
            .videoStats {
                display: block;
            }
        </style>
    </head>
    <body>
        <input class="search" type="searchbar" placeholder="Search..">
        <div class="videoPreview">
            <img class="thumbnail" src="images\thumbnail-1.webp">
            <p class="videoTitle">
                Talking Tech and AI with Google CEO Sundar Pichai
            </p>
            <p class="videoAuthor">
                Marques Brownlee
            </p>
            <p class="videoStats">
                3.4M views &#x2022 6 Months ago
            </p>
        </div>
        <div class="videoPreview">
            <img class="thumbnail" src="images\thumbnail-2.webp">
            <p class="videoTitle">
                Try Not To Laugh Challenge #9
            </p>
            <p class="videoAuthor">
                Markiplier
            </p>
            <p class="videoStats">
                19M views &#x2022 4 years ago
            </p>
        </div>
    </body>
</html>
