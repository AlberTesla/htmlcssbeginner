<!DOCTYPE html>
<html>
    <head>
        <title>
            Test Title
        </title>
        <style>
            .paragraph {
                color : red;
                display: inline;
            }
            .testbutton{
                color : red;
                display: block;
                background-color: blue;
                border: 10px;
                padding : 10px;
                margin : 20px;
                border-radius: 20px;
            }
            .testbutton:hover{
                color : green;
                display: block;
                background-color: pink;
                border: 10px;
                padding : 10px;
                margin : 20px;
                border-radius: 20px;
            }
            .testbutton:active{
                color : blue;
                display: block;
                background-color: red;
                border: 10px;
                padding : 10px;
                margin : 20px;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div class="paragraph">
            this is test para
        </div>
        <button class="testbutton">testbutton</button>
    </body>
</html>
